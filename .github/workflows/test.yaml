name: Run tests

on:
  push: *

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'
      - name: Install dependancies
        run: pip install -r requirements.txt -r requirements-dev.txt
      - name: Run tests
        run: pytest
